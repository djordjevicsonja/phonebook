<!DOCTYPE html>
<html>
<head>
	<title>Telefonski imenik</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" href="tel.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="jumbotron">
				  <h1>Telefonski imenik</h1>
				  <p>Sacuvajte sve brojeve telefona</p>
				  <p><a class="btn btn-primary btn-lg" href="#" role="button">Kupi odmah</a></p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<div class="well">
					<form action="" method="GET" id="formGroup">
						<div class="form-group">
						    <label for="imeiprezime">Ime i prezime</label>
						    <input type="text" class="form-control" id="imeiprezime" placeholder="Ime i prezime">
						</div>
						<div class="form-group">
						    <label for="telefon">Telefon</label>
						    <input type="text" class="form-control" id="telefon" placeholder="Telefon">
						</div>
						<button type="button" id="akcijaBtn" onclick="obrada();" class="btn btn-block btn-success">Dodaj</button>
					</form>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="well">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>Ime i prezime</th>
									<th>Telefon</th>
									<th>Brisanje</th>
									<th>Izmena</th>
								</tr>
							</thead>
							<tbody id="imenik">
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
	<script src="tel.js"></script>
</body>
</html>
